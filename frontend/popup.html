<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concize RAG</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            width: 300px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .button-wrapper {
            position: relative;
            display: inline-block;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 9999px;
            overflow: hidden;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            width: 100%;
        }
        .button-wrapper.stop {
            background: linear-gradient(to right, #ef4444, #dc2626);
        }
        .button-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.1), 0 4px 6px -1px rgba(0, 0, 0, 0.06);
        }
        button {
            background-color: transparent;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border: none;
            outline: none;
            width: 100%;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-badge.running {
            background-color: #10B981;
            color: #1F2937;
        }
        .status-badge.stopped {
            background-color: #EF4444;
            color: #1F2937;
        }
        .status-badge.recording {
            background-color: #FBBF24;
            color: #1F2937;
        }
        .blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
        .hidden {
            display: none;
        }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .font-bold { font-weight: 700; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .space-x-2 > :not([hidden]) ~ :not([hidden]) { margin-left: 0.5rem; }
        .w-3 { width: 0.75rem; }
        .h-3 { height: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        .bg-red-500 { background-color: #ef4444; }
        .mr-2 { margin-right: 0.5rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .font-semibold { font-weight: 600; }
        .text-center { text-align: center; }
        .p-2 { padding: 0.5rem; }
        .w-full { width: 100%; }
        .rounded-lg { border-radius: 0.5rem; }
        .bg-yellow-600 { background-color: #d97706; }
        .bg-gray-600 { background-color: #4b5563; }
        .bg-red-600 { background-color: #dc2626; }
        .mt-4 { margin-top: 1rem; }
        .p-4 { padding: 1rem; }
        .bg-gray-800 { background-color: #1f2937; }
        .rounded-xl { border-radius: 0.75rem; }
        .leading-relaxed { line-height: 1.625; }
        .overflow-y-auto { overflow-y: auto; }
        .max-h-48 { max-height: 12rem; }
        .text-gray-400 { color: #9ca3af; }
        .mb-2 { margin-bottom: 0.5rem; }
        .text-gray-300 { color: #d1d5db; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container">
        <h1 class="text-2xl font-bold">Concize RAG</h1>
        <div class="flex items-center space-x-2">
            <span class="text-sm font-semibold">Worker Status:</span>
            <span id="workerStatus" class="status-badge stopped">Stopped</span>
        </div>
        <div class="flex space-x-2 items-center">
            <span id="recordingIndicator" class="hidden w-3 h-3 rounded-full bg-red-500 blink"></span>
            <div id="toggleButtonWrapper" class="button-wrapper">
                <button id="toggleButton">
                    <div class="flex items-center justify-center">
                        <svg id="startIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play mr-2"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                        <svg id="stopIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square mr-2 hidden"><rect width="18" height="18" x="3" y="3" rx="2"/></svg>
                        <span id="buttonText">Start Recording</span>
                    </div>
                </button>
            </div>
        </div>
        <div id="statusMessage" class="mt-4 p-2 w-full text-center text-sm font-medium rounded-lg"></div>
        <div id="transcriptionOutput" class="mt-4 p-4 w-full bg-gray-800 rounded-xl text-sm leading-relaxed overflow-y-auto max-h-48">
            <h3 class="font-semibold text-gray-400 mb-2">Transcription:</h3>
            <p id="transcriptionText" class="text-gray-300">Start recording to see the transcription appear here.</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
